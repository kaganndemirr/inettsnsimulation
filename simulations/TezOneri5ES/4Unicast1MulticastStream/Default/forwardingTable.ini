[General]

# Stream Identifier, Forwarding Table, Encoder And Decoder
###############################################################################################################################################################]

*.ES_3.bridging.streamIdentifier.identifier.mapping = [{stream: "APP_2", packetFilter: expr(has(udp) && udp.destPort == 2)}, {stream: "APP_3", packetFilter: expr(has(udp) && udp.destPort == 3)}]
*.ES_4.bridging.streamIdentifier.identifier.mapping = [{stream: "APP_4", packetFilter: expr(has(udp) && udp.destPort == 4)}, {stream: "APP_5", packetFilter: expr(has(udp) && udp.destPort == 5)}]
*.ES_0.bridging.streamIdentifier.identifier.mapping = [{stream: "APP_1", packetFilter: expr(has(udp) && udp.destPort == 1)}]

*.SW_0.macTable.forwardingTable = [{address: "ES_2", vlan: 1, interface: "eth2"}, {address: "01:00:5E:00:00:01", vlan: 1, interface: "eth3"}, {address: "01:00:5E:00:00:01", vlan: 1, interface: "eth2"}, {address: "01:00:5E:00:00:01", vlan: 1, interface: "eth1"}, {address: "ES_2", vlan: 3, interface: "eth2"}]
*.SW_1.macTable.forwardingTable = [{address: "ES_2", vlan: 1, interface: "eth0"}, {address: "01:00:5E:00:00:01", vlan: 1, interface: "eth2"}, {address: "01:00:5E:00:00:01", vlan: 1, interface: "eth1"}, {address: "ES_2", vlan: 2, interface: "eth1"}, {address: "ES_2", vlan: 3, interface: "eth0"}]
*.SW_4.macTable.forwardingTable = [{address: "ES_2", vlan: 1, interface: "eth2"}, {address: "01:00:5E:00:00:01", vlan: 1, interface: "eth2"}, {address: "ES_2", vlan: 2, interface: "eth2"}, {address: "ES_2", vlan: 3, interface: "eth2"}]
*.SW_2.macTable.forwardingTable = [{address: "01:00:5E:00:00:01", vlan: 1, interface: "eth3"}, {address: "ES_2", vlan: 1, interface: "eth0"}, {address: "ES_2", vlan: 2, interface: "eth0"}]
*.SW_3.macTable.forwardingTable = [{address: "01:00:5E:00:00:01", vlan: 1, interface: "eth2"}, {address: "ES_2", vlan: 1, interface: "eth0"}, {address: "ES_2", vlan: 2, interface: "eth0"}, {address: "ES_2", vlan: 3, interface: "eth1"}]

*.ES_3.bridging.streamCoder.encoder.mapping = [{stream: "APP_2", pcp: 6, vlan: 1}, {stream: "APP_3", pcp: 6, vlan: 2}]
*.ES_4.bridging.streamCoder.encoder.mapping = [{stream: "APP_5", pcp: 6, vlan: 3}, {stream: "APP_4", pcp: 6, vlan: 1}]
*.ES_0.bridging.streamCoder.encoder.mapping = [{stream: "APP_1", pcp: 6, vlan: 1}]

*.SW_3.bridging.streamCoder.decoder.mapping = [{destination: "ES_2", vlan: 3, pcp: 6, stream: "APP_5"}, {destination: "01:00:5E:00:00:01", vlan: 1, pcp: 6, stream: "APP_1"}, {destination: "ES_2", vlan: 1, pcp: 6, stream: "APP_4"}, {destination: "ES_2", vlan: 2, pcp: 6, stream: "APP_3"}]
*.SW_2.bridging.streamCoder.decoder.mapping = [{destination: "01:00:5E:00:00:01", vlan: 1, pcp: 6, stream: "APP_1"}, {destination: "ES_2", vlan: 1, pcp: 6, stream: "APP_4"}, {destination: "ES_2", vlan: 2, pcp: 6, stream: "APP_3"}]
*.SW_1.bridging.streamCoder.decoder.mapping = [{destination: "ES_2", vlan: 1, pcp: 6, stream: "APP_2"}, {destination: "ES_2", vlan: 3, pcp: 6, stream: "APP_5"}, {destination: "01:00:5E:00:00:01", vlan: 1, pcp: 6, stream: "APP_1"}, {destination: "ES_2", vlan: 2, pcp: 6, stream: "APP_3"}]
*.SW_0.bridging.streamCoder.decoder.mapping = [{destination: "ES_2", vlan: 1, pcp: 6, stream: "APP_2"}, {destination: "ES_2", vlan: 3, pcp: 6, stream: "APP_5"}, {destination: "01:00:5E:00:00:01", vlan: 1, pcp: 6, stream: "APP_1"}]
*.SW_4.bridging.streamCoder.decoder.mapping = [{destination: "ES_2", vlan: 1, pcp: 6, stream: "APP_2"}, {destination: "ES_2", vlan: 3, pcp: 6, stream: "APP_5"}, {destination: "01:00:5E:00:00:01", vlan: 1, pcp: 6, stream: "APP_1"}, {destination: "ES_2", vlan: 1, pcp: 6, stream: "APP_4"}, {destination: "ES_2", vlan: 2, pcp: 6, stream: "APP_3"}]

*.*.ieee8021q.qTagHeaderChecker.vlanIdFilter = [1, 2, 3]
