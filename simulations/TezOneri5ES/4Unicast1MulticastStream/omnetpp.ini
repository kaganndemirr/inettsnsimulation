# Default Configurations
###############################################################################################################################################################

# Link bandwidth
*.*.eth[*].bitrate = 1Gbps

# Disable automatic MAC forwarding table configuration
*.macForwardingTableConfigurator.typename = ""

# Disable forwarding IEEE 802.1Q C-Tag
*.ES*.bridging.directionReverser.reverser.excludeEncapsulationProtocols = ["ieee8021qctag"]

# Enable egress traffic shaping
*.SW*.hasEgressTrafficShaping = true

# Enable stream policing in layer 2 bridging
*.SW*.bridging.streamRelay.typename = "StreamRelayLayer"

# For enabling stream identification and stream encoding features
*.ES*.hasOutgoingStreams = true

# Disable local multicast loop
**.udp.defaultMulticastLoop = false

*.ES*.ethernet.macHeaderChecker.promiscuous = true

# Stream Identifier, Forwarding Table, Encoder And Decoder
###############################################################################################################################################################]

*.ES_3.bridging.streamIdentifier.identifier.mapping = [{stream: "APP_2", packetFilter: expr(has(udp) && udp.destPort == 1001)}, {stream: "APP_3", packetFilter: expr(has(udp) && udp.destPort == 1002)}]
*.ES_4.bridging.streamIdentifier.identifier.mapping = [{stream: "APP_4", packetFilter: expr(has(udp) && udp.destPort == 1003)}, {stream: "APP_5", packetFilter: expr(has(udp) && udp.destPort == 1004)}]
*.ES_0.bridging.streamIdentifier.identifier.mapping = [{stream: "APP_1", packetFilter: expr(has(udp) && udp.destPort == 1000)}]

*.SW_0.macTable.forwardingTable = [{address: "ES_2", vlan: 1, interface: "eth2"}, {address: "01:00:5E:00:00:01", vlan: 1, interface: "eth3"}, {address: "01:00:5E:00:00:01", vlan: 1, interface: "eth2"}, {address: "01:00:5E:00:00:01", vlan: 1, interface: "eth1"}, {address: "ES_2", vlan: 4, interface: "eth2"}]
*.SW_1.macTable.forwardingTable = [{address: "ES_2", vlan: 1, interface: "eth0"}, {address: "01:00:5E:00:00:01", vlan: 1, interface: "eth2"}, {address: "01:00:5E:00:00:01", vlan: 1, interface: "eth1"}, {address: "ES_2", vlan: 3, interface: "eth1"}, {address: "ES_2", vlan: 4, interface: "eth0"}]
*.SW_4.macTable.forwardingTable = [{address: "ES_2", vlan: 1, interface: "eth2"}, {address: "01:00:5E:00:00:01", vlan: 1, interface: "eth2"}, {address: "ES_2", vlan: 2, interface: "eth2"}, {address: "ES_2", vlan: 3, interface: "eth2"}, {address: "ES_2", vlan: 4, interface: "eth2"}]
*.SW_2.macTable.forwardingTable = [{address: "01:00:5E:00:00:01", vlan: 1, interface: "eth3"}, {address: "ES_2", vlan: 2, interface: "eth0"}, {address: "ES_2", vlan: 3, interface: "eth0"}]
*.SW_3.macTable.forwardingTable = [{address: "01:00:5E:00:00:01", vlan: 1, interface: "eth2"}, {address: "ES_2", vlan: 2, interface: "eth0"}, {address: "ES_2", vlan: 3, interface: "eth0"}, {address: "ES_2", vlan: 4, interface: "eth1"}]

*.ES_3.bridging.streamCoder.encoder.mapping = [{stream: "APP_2", pcp: 6, vlan: 1}, {stream: "APP_3", pcp: 6, vlan: 3}]
*.ES_4.bridging.streamCoder.encoder.mapping = [{stream: "APP_5", pcp: 6, vlan: 4}, {stream: "APP_4", pcp: 6, vlan: 2}]
*.ES_0.bridging.streamCoder.encoder.mapping = [{stream: "APP_1", pcp: 6, vlan: 1}]

*.SW_3.bridging.streamCoder.decoder.mapping = [{destination: "ES_2", vlan: 2, pcp: 6, stream: "APP_4"}, {destination: "ES_2", vlan: 3, pcp: 6, stream: "APP_3"}, {destination: "01:00:5E:00:00:01", vlan: 1, pcp: 6, stream: "APP_1"}, {destination: "ES_2", vlan: 4, pcp: 6, stream: "APP_5"}]
*.SW_2.bridging.streamCoder.decoder.mapping = [{destination: "ES_2", vlan: 2, pcp: 6, stream: "APP_4"}, {destination: "ES_2", vlan: 3, pcp: 6, stream: "APP_3"}, {destination: "01:00:5E:00:00:01", vlan: 1, pcp: 6, stream: "APP_1"}]
*.SW_1.bridging.streamCoder.decoder.mapping = [{destination: "ES_2", vlan: 1, pcp: 6, stream: "APP_2"}, {destination: "ES_2", vlan: 3, pcp: 6, stream: "APP_3"}, {destination: "01:00:5E:00:00:01", vlan: 1, pcp: 6, stream: "APP_1"}, {destination: "ES_2", vlan: 4, pcp: 6, stream: "APP_5"}]
*.SW_0.bridging.streamCoder.decoder.mapping = [{destination: "ES_2", vlan: 1, pcp: 6, stream: "APP_2"}, {destination: "01:00:5E:00:00:01", vlan: 1, pcp: 6, stream: "APP_1"}, {destination: "ES_2", vlan: 4, pcp: 6, stream: "APP_5"}]
*.SW_4.bridging.streamCoder.decoder.mapping = [{destination: "ES_2", vlan: 1, pcp: 6, stream: "APP_2"}, {destination: "ES_2", vlan: 2, pcp: 6, stream: "APP_4"}, {destination: "ES_2", vlan: 3, pcp: 6, stream: "APP_3"}, {destination: "01:00:5E:00:00:01", vlan: 1, pcp: 6, stream: "APP_1"}, {destination: "ES_2", vlan: 4, pcp: 6, stream: "APP_5"}]

*.*.ieee8021q.qTagHeaderChecker.vlanIdFilter = [1, 2, 3, 4]

# Traffic Shaping
###############################################################################################################################################################

*.SW*.eth[*].macLayer.queue.numTrafficClasses = 1
*.SW*.eth[*].macLayer.queue.*[0].display-name = "Class A"
*.SW*.eth[*].macLayer.queue.transmissionSelectionAlgorithm[0].typename = "Ieee8021qCreditBasedShaper"
*.SW*.eth[*].macLayer.queue.transmissionSelectionAlgorithm[0].idleSlope = 750Mbps


