*.ES_3.app[2].source.packetNameFormat = "%M->ES_2:CLASS_A-%c"
*.ES_3.app[2].source.packetLength = 500B
*.ES_3.app[2].source.productionInterval = 25us
*.ES_3.app[2].io.destAddress = "ES_2"
*.ES_3.app[2].io.destPort = 1002

# SinkApp: APP_3
*.ES_2.app[2].typename = "UdpSinkApp"
*.ES_2.app[2].display-name = "APP_3_Sink"
*.ES_2.app[2].io.localPort = 1002

# SourceApp: APP_4
*.ES_4.app[1].typename = "UdpSourceApp"
